<form class="mt-5" [formGroup]="addEmployee" (ngSubmit)="onSubmit()">
  <div class="row d-flex justify-content-center">
    <div class="col col-md-6" style="color: red;">
     <p>All fields are required password length should be minimum six character/digit </p>
    </div>
  </div>
    <div class="row d-flex justify-content-center">
      <div class="col col-md-6">
	  Name
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
      </div>
    </div><br>
    <div class="row d-flex justify-content-center">
      <div class="col col-md-6">
	  Insert mobile number
        <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile">
      </div>
    </div><br>
    <div class="row d-flex justify-content-center">
        <div class="col col-md-6">
		Insert address
          <input type="text" formControlName="address" class="form-control" placeholder="Address">
        </div>
      </div><br>
      <div class="row d-flex justify-content-center">
        <div class="col col-md-6">
		Insert password
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
      </div><br>
      <div class="row d-flex justify-content-center">
        <div class="col col-md-6">
          <input type="submit" [disabled]="!addEmployee.valid" class="btn btn-primary" value="Add Employee">
        </div>
      </div>
  </form>
