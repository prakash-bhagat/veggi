<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="login" (ngSubmit)="onSubmit()">
              <div class="form-label-group">
                <label for="inputEmail">Email address</label><br>
                <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
                
              </div><br>

              <div class="form-label-group">
                <label for="inputPassword">Password</label><br>
                <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
               
              </div> <br>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!login.valid" type="submit">Sign in</button>
              <hr class="my-4">
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>
