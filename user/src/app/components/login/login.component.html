<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <ng-container *ngIf="loginMessage?.length > 0">
          <div class="alert alert-danger alert-dismissible text-center">
            {{loginMessage}}
          </div>
        </ng-container>
        <form novalidate #myform="ngForm">
          <!-- <div class="form-group">
            <label for="email">Mobile</label>
            <input class="form-control" id="mobile" type="text" [(ngModel)]="mobile" name="mobile" required>
          </div> -->
          <div class="example-container d-flex flex-column align-items-center">
            <mat-form-field appearance="fill">
              <mat-label>Enter your mobile</mat-label>
              <input matInput placeholder="1234567890" [(ngModel)]="mobile" name="mobile" required>
              <button mat-icon-button matSuffix>
                <mat-icon>call</mat-icon>
                </button>
              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </div>
          

          <!-- <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required>
          </div> -->
          <div class="example-container d-flex flex-column align-items-center">
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-around">
            <button mat-raised-button color="primary" class="btn-md" (click)="login(myform)" [disabled]="myform.invalid && myform.touched">Login <mat-icon> login</mat-icon></button>
            <!-- <button class="btn btn-primary btn-sm btn-block" >Login</button> -->
            <hr>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
