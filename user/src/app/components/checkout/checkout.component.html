<div class="container">

<!-- <div class="section"> -->
<!-- container -->
<div class="d-flex justify-content-center" *ngIf="cart[0].price > 0">
  <!-- row -->
  <div class="row">

    <!-- Order Details -->
    <div class="col order-details">
      <div class="section-title text-center">
        <h3 class="title">Your Order</h3>
      </div>
      <div class="order-summary">
<!-- table -->
<!-- <div class="table-responsive-sm"> -->
  <table class="table table-striped">
      <thead>
          <tr>
              <!-- <th>S.No</th> -->
              <th class="center">Product</th>
              <th>Qnty</th>
              <th class="right">Sub Total</th>
              <th class="center">Note</th>
              <!-- <th class="right">Sub Total</th> -->
          </tr>
      </thead>
      <tbody *ngFor="let c of cart;let i=index">
          <tr>
            <!-- <td>{{i+1}}</td> -->
              <td class="center">{{c.name}}</td>
              <td>{{c.quantity}}</td>
              <td class="left strong">{{(c.price * c.quantity) | currency:'INR'}}</td>
              <td class=""><input  type="text" [(ngModel)]="listServiceFeature[i]" placeholder="Notes" style="width: 100px;"></td>
              <!-- <td class="center">{{d.quantityOrdered}}</td> -->
              <!-- <td class="right">{{d.price * d.quantityOrdered | currency:'INR'}}</td> -->
          </tr>
      </tbody>
  </table>
<!-- </div> -->
      </div>
     
      <div class="d-flex justify-content-center">
        <div>
        <input class="mr-2" type="checkbox" [(ngModel)]="checked">
        <label for="terms">
          <span></span>
          I accept the terms and conditions
        </label>
      </div>
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn-outline-danger btn-sm my-2" (click)="onCheckout()" (click)="notification()" [disabled]="!checked">Place order</button>
    </div>
    </div>
    <!-- /Order Details [disabled]="cartTotal <= 0 " -->
  <!-- </form> -->
  </div>
  <!-- /row -->
</div>
<!-- /container -->
<!-- </div> -->
<!-- /SECTION -->
</div>

  <div class="text-center my-5" *ngIf="cart[0].price <= 0">
    <h4>Your Cart Is Empty</h4>
    <button class="btn btn-primary btn-lg mt-3" routerLink="/cart">GO TO SHOP</button>
  </div>
