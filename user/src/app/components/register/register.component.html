<div class="container my-5">
  <ng-container *ngIf="registrationMessage?.length > 0">
    <div class="alert alert-success alert-dismissible">
      {{registrationMessage}}
    </div>
  </ng-container>
<!-- [disabled]="!(registrationForm.invalid || registrationForm.pending) && registrationForm.touched " -->
<form (ngSubmit)="registerUser()" [formGroup]="registrationForm" novalidate>
  <div class="row">
    <!-- <div class="col-md-3"></div> -->
    <div class="col d-flex flex-column align-items-center">
      <h2>Register New User</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col">
  <div class="example-container d-flex flex-column align-items-center">
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="name" formControlName="name" id="name" name="name" required>
      <span mat-icon-button matSuffix>
        <mat-icon>perm_identity</mat-icon>
        </span>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </div>
</div>
</div>
  <div class="row">
    <div class="col">
  <div class="example-container d-flex flex-column align-items-center">
    <mat-form-field appearance="fill">
      <mat-label>Enter your mobile</mat-label>
      <input matInput placeholder="1234567890" formControlName="mobile" id="mobile" name="mobile" required>
      <span mat-icon-button matSuffix>
        <mat-icon>call</mat-icon>
        </span>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </div>
</div>
</div>
<div class="row">
  <div class="col">
    <div class="example-container d-flex flex-column align-items-center">
      <mat-form-field appearance="fill">
        <mat-label>Select Society</mat-label>
        <mat-select formControlName="society">
          <mat-option *ngFor="let society of society_name" [value]="society.id">
            {{society.society_name}}
          </mat-option>
        </mat-select>
        <span mat-icon-button matSuffix>
          <mat-icon>corporate_fare</mat-icon>
          </span>
      </mat-form-field>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col">
  <div class="example-container d-flex flex-column align-items-center">
    <mat-form-field appearance="fill">
      <mat-label>Enter your address</mat-label>
      <input matInput placeholder="address" formControlName="address" id="address" name="address" required>
      <span mat-icon-button matSuffix>
        <mat-icon>location_on</mat-icon>
        </span>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </div>
</div>
</div>

  <div class="row">
    <div class="col">
  <div class="example-container d-flex flex-column align-items-center">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password" name="password" required>
      <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </span>
    </mat-form-field>
  </div>
</div>
</div>

  <div class="row">
  <div class="col d-flex align-items-center justify-content-center">
    <button class="btn btn-success" [disabled]="!registrationForm.valid" type="submit">
      <i class="fa fa-user-plus"></i> Register
    </button>
  </div>
</div>
</form>
